<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <h3>List of Wild animals</h3>
    <ol type="i">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Bear</li>
        <li>Ape</li>
        <li>Leopard</li>
    </ol>
    <br><br><br>

    <h3>List of Domestic animals</h3>
    <ul style="list-style-type: circle;">
        <li>Fowl</li>
        <li>Turkey</li>
        <li>Lizard</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>
</body>
</html>
